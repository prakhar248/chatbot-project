# Deploy the chatbot frontend to GitHub Pages.
# Enable in repo: Settings → Pages → Source: GitHub Actions.

name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: chatbot-project/package-lock.json

      - name: Install and build
        env:
          # Prefer proxy (stable): VITE_CHAT_API_URL = your Render backend URL (e.g. https://your-proxy.onrender.com)
          # Or direct tunnel: OLLAMA_TUNNEL_URL = tunnel URL (e.g. https://xxx.trycloudflare.com)
          VITE_CHAT_API_URL: ${{ secrets.VITE_CHAT_API_URL }}
          VITE_OLLAMA_API_URL: ${{ secrets.OLLAMA_TUNNEL_URL }}
        run: |
          cd chatbot-project
          npm ci
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: chatbot-project/dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
